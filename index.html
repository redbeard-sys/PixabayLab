
<!DOCTYPE html>
<html>
    <head>
        <title> Pixabay API Demo </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">

  
        <script>

          function printImg(){
            searchImage();
            searchImage2();
          }
            function searchImage() {

                $.ajax({
                    type: "GET",
                    url: "https://pixabay.com/api/?key=15435103-fde036832cc73791ebfd8da56&orientation=vertical",
                    dataType: "json",
                    data: { "q":$("#keyword").val() },
                    success: function(data, status) {
                        let randomImage = Math.floor(Math.random() * data.hits.length);
                        $('#image').html("<img src='"+ data.hits[ randomImage ].webformatURL+"' width='500'>");
                        $('#image').append("<br>Likes: " + data.hits[ randomImage ].likes);
                    }
                }); //ajax
